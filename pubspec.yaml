name: agric_assist_zw
description: Agriculture Assistant System for Zimbabwe
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3

  # Secure Storage (for JWT token)
  flutter_secure_storage: ^9.0.0

  # HTTP client (for backend API calls)
  http: ^1.1.0

  # Shared Preferences (for simple key-value storage)
  shared_preferences: ^2.2.2

  # Form validation helpers
  email_validator: ^2.1.17

  # Loading indicators
  flutter_spinkit: ^5.2.0

  # Icons
  cupertino_icons: ^1.0.6

  # Date/time formatting
  intl: ^0.18.1

  # Connectivity check (detect if online/offline)
  connectivity_plus: ^5.0.2

  # JSON serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700